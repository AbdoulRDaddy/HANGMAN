<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Hangman Game</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Hangman Game Nom</h1>
      <h3>Choisissez les bonnes lettres</h3>
      <div class="letter-div"></div>
      <p>Cliquez sur aide si vous avez besoin d'aide</p>
      <div class="hint-div hidden">
        <p>Aide: -</p>
        <p class="hint-txt">Sample Hint for test</p>
      </div>
      <div class="word-div"></div>
      <h3>Remaining Lives: <span class="lives">5</span></h3>
      <div class="row hint-div">
        <button class="hint-btn">Aide</button>
        <button class="reset-btn">Reset</button>
      </div>
    </div>
    <div class="notif hidden">
      <h2>Game Over !!</h2>
      <h3 class="notif-content">Vous avez gagn√©</h3>
      <h4>Mot Correct: <span class="notif-span"></span></h4>
      <button class="notif-btn">Play again</button>
      <img style="height: 100px; width: 100px;" id="img"/>
    </div>
  </body>
</html>
